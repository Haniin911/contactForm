<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Contact Us
        </div>
        <div class="chat-body">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    <small class="text-danger" id="firstNameError"></small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    <small class="text-danger" id="lastNameError"></small>
                </div>
            </div>
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Eg. example@email.com" required>
                <small class="text-danger" id="emailError"></small>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Eg. +1 800 000000" required>
                <small class="text-danger" id="phoneError"></small>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" placeholder="Please enter your comments..." required></textarea>
                <small class="text-danger" id="messageError"></small>
            </div>
        </div>
        <div class="chat-footer">
            <button class="button" onclick="validateForm()">Submit</button>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            const firstName = document.getElementById("firstName");
            const lastName = document.getElementById("lastName");
            const email = document.getElementById("emailAddress");
            const phone = document.getElementById("phoneNumber");
            const message = document.getElementById("message");

            const firstNameError = document.getElementById("firstNameError");
            const lastNameError = document.getElementById("lastNameError");
            const emailError = document.getElementById("emailError");
            const phoneError = document.getElementById("phoneError");
            const messageError = document.getElementById("messageError");

            firstNameError.innerText = "";
            lastNameError.innerText = "";
            emailError.innerText = "";
            phoneError.innerText = "";
            messageError.innerText = "";

            if (firstName.value.trim() === "") {
                firstNameError.innerText = "First name is required";
                isValid = false;
            }

            if (lastName.value.trim() === "") {
                lastNameError.innerText = "Last name is required";
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                emailError.innerText = "Please enter a valid email address";
                isValid = false;
            }

            const phonePattern = /^\+?\d{1,4}?[-.\s]?\(?\d{1,3}?\)?[-.\s]?\d{1,4}[-.\s]?\d{1,4}[-.\s]?\d{1,9}$/;
            if (!phonePattern.test(phone.value)) {
                phoneError.innerText = "Please enter a valid phone number";
                isValid = false;
            }

            if (message.value.trim() === "") {
                messageError.innerText = "Message is required";
                isValid = false;
            }

            if (isValid) {
                alert("Thank you for contacting us, " + firstName.value + "!");
            }
        }
    </script>
</body>

</html>
